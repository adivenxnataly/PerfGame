<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>PerfGame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
<body class="main-bg text-white">
    <body class="bg-neutral-900 text-white">
        <header class="p-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <h1 class="text-2xl font-bold">PerfGame</h1>
                <div class="mode-indicator w-3 h-3 rounded-full bg-neutral-500"></div>
            </div>
            <nav class="flex items-center space-x-4 relative">
                <a class="hidden mode text-white" href="#" id="current-mode"></a>
                <div id="mode-options" class="hidden absolute top-10 right-0 bg-neutral-900 rounded-lg shadow-lg p-2 space-y-2">
                    <a class="text-white block px-4 py-2 hover:bg-neutral-900 rounded" href="#" id="performance-option">Performance</a>
                    <a class="text-white block px-4 py-2 hover:bg-neutral-900 rounded" href="#" id="balance-option">Balance</a>
                    <a class="text-white block px-4 py-2 hover:bg-neutral-900 rounded" href="#" id="battery-option">Saver</a>
                </div>
                <a class="text-neutral-400" href="#" id="help">?</a>
            </nav>
        </header>
        <main class="p-4" id="game-list">
            <div id="no-games-message" class="text-center text-neutral-400">
                <p>
                    No games detected. Please make sure your games are installed and detected.
                </p>
            </div>
        </main>
        <div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-neutral-800 rounded-lg p-6 w-full max-w-md">
                <h6 id="popup-message" class="text-white"></h6>
            </div>
        </div>
    </body>
    <style>
        :root {
            --primary-color: #000000;
        }

        body {
            background-color: #000000;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #111111;
        }

        @keyframes slideDownBounce {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            70% {
                transform: translateY(0px);
                opacity: 1;
            }
        }

        @keyframes slideUpFade {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0;
            }
        }

        #mode-options.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
            animation: slideDownBounce 0.5s ease-out;
        }

        #mode-options.hide {
            animation: slideUpFade 0.3s ease-in;
        }

        #mode-options {
            display: none;
            opacity: 0;
            z-index: 1000;
            position: absolute;
            background-color: #222222;
            border-radius: 0.5rem;
            padding: 0.5rem;
            font-weight: 500;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.35);
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #popup {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #popup > div {
            background-color: #222222;
            border-radius: 0.5rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 24rem;
        }

        .mode {
            background-color: #222222;
            padding: 4px 10px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .text-2xl {
            font-size: 18px;
        }

        .text-white {
            font-size: 12px;
        }

        .text-sm {
            font-size: 8px;
        }

        .text-center {
            display: center;
            text-align: center;

        }

        .border-resinfo {
            display: inline-block;
            padding: 2px 4px;
            border: 2px solid #333333;
            border-radius: 0.5rem;
            color: white;
            background-color: #333333;
            font-size: 0.675rem;
            font-weight: 500;
            margin-top: 5px;
        }

        p {
            font-weight: 500;
        }

        .status {
            font-size: 11px;
        }
        .config {
            font-weight: 500;
        }

        .mode {
            font-weight: 500;
        }
        .container {
            background-color: #111111;
        }

        .hm {
            margin: 20px;
            z-index: 1000;
        }

        .container img {
            display: flex;
            align-self: flex-start;
            margin-top: 0;
            margin-right: 10px;
            border-radius: 20%;
        }

        .hidden {
            display: none !important;
        }

        .configured-border {
            display: inline-block;
            padding: 2px 4px;
            border: 2px solid green;
            border-radius: 0.5rem;
            color: white;
            background-color: green;
            font-size: 0.675rem;
            font-weight: 500;
            margin-top: 5px;
            margin-right: 5px;
        }
        
        .blue {
            display: inline-block;
            padding: 2px 4px;
            border: 2px solid #0b2a87;
            border-radius: 0.5rem;
            color: white;
            background-color: #0b2a87;
            font-size: 0.675rem;
            font-weight: 500;
            margin-top: 5px;
            margin-right: 5px;
        }

        .reseted-border {
            display: inline-block;
            padding: 2px 4px;
            border: 2px solid #990000;
            border-radius: 0.5rem;
            color: white;
            background-color: #990000;
            font-size: 0.675rem;
            font-weight: 500;
            margin-top: 5px;
            margin-right: 5px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: black;
            border-radius: 6px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 10px;
            background: linear-gradient(to right, #1e3a8a var(--fill-percent, 0%), black var(--fill-percent, 0%));
            border-radius: 6px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 0;
            height: 0;
            cursor: pointer;
        }
    </style>
    <script>
        const gameList = [
            "com.mobile.legends"
        ];
    </script>
    <script src="script.js"></script>
</body>
</html>
